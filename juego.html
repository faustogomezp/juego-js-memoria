<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/tablet.css" media="(min-width: 930px)">
    <title>Simon Dice</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <div id="portionBlue" class="portion top-left blue" data-color="portionBlue"></div>
            <div id="portionPurple" class="portion top-right purple" data-color="portionPurple"></div>
            <div id="portionOrange" class="portion bottom-left orange" data-color="portionOrange"></div>
            <div id="portionGreen" class="portion bottom-right green" data-color="portionGreen"></div>
            <button id="btnStart" class="start" onclick="startGame()">Empezar a Jugar!</button>
        </section>
    </main>

    <script src="./assets/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
